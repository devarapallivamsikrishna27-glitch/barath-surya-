<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FirstAid AI</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>FirstAid AI</h1>
    <a class="call-btn" href="tel:112">Call 112</a>
  </header>

  <main>
    <section class="search">
      <input id="input" placeholder="Describe the emergency (e.g., heavy bleeding, burn)" />
      <button id="ask">Ask AI</button>
    </section>

    <section id="result" class="result"></section>
  </main>

  <footer>
    <small>Not a replacement for professional care. In life-threatening situations call emergency services immediately.</small>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
