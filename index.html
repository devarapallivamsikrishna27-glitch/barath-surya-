<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FirstAid AI Assistant</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <!-- Header Section -->
  <header>
    <h1>FirstAid AI</h1>
    <a class="call-btn" href="tel:112">Call 112</a>
  </header>

  <!-- Main Section -->
  <main>
    <!-- Search / Input Section -->
    <section class="search">
      <input id="input" placeholder="Describe the emergency (e.g., heavy bleeding, burn, choking)" />
      <button id="ask">Ask AI</button>
    </section>

    <!-- Output Section -->
    <section id="result" class="result"></section>
  </main>

  <!-- Footer Section -->
  <footer>
    <small>⚠️ This app gives general first-aid guidance.  
      For life-threatening emergencies, call your local emergency number immediately.</small>
  </footer>

  <!-- App Script -->
  <script src="/app.js"></script>
</body>
</html>
